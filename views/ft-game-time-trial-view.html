<div class="row text-center" id="game" ng-show="model.gameStats.status == 'PLAYING'">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <img class="profile small" src="media/images/profile.png" />
          <span>{{user.name}}</span>
        </div>
        <div class="col-md-6 pull-right">
          <p>Best Score {{user.bestScore}}</p>
        </div>
      </div>
      <div class="row gamestats">
        <div class="col-md-12">
           <div class="row">
            <div class="col-md-6">
              lives:
              <span ng-repeat="live in getNumber(model.gameStats.lives) track by $index" class="lives"></span>
            </div>
            <div class="col-md-6">
              Pass:
              <span ng-repeat="escape in getNumber(model.gameStats.escapes) track by $index" class="lives"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 text-right">
                Time:
            </div>
            <div class="col-md-5">
                <div class="progress">
                    <div id="timeLapse" class="progress-bar" role="progressbar" aria-valuenow="70"
                      aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    </div>
                </div>
                <div id="clock" style="display:none"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row dashboard">
        <div class="col-md-12">
          <div class="row">
              <h1>{{ model.currentWord}}</h1>
          </div>
          <div class="row text-center">
            <p>Escriba la palabra que se encuentra arriba</p>
            <input type="text" name="word" ng-model="model.insertedWord" 
                    ng-enter="checkWord()" ng-escape="jumpWord()"/>
          </div>
          <div class="row text-center instructions">
            {{instructivo}}
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="row text-center" id="gameover" ng-show="model.gameStats.status == 'GAMEOVER'">
    <div class="col-md-12">
        <h1>Game Over</h1>
        <strong>Score: </strong> {{model.gameStats.score}}
    </div>
</div>
