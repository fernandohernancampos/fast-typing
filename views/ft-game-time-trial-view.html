<section id="game">
    <div id="gameboard" ng-show="model.gameStats.status ==  'PLAYING'">
        <div id="gamestats">
            <div class="message">
                <img class="profile" src="media/images/profile.png" />
                <p>Smash <span class="name">...</span></p>
            </div>
            <div class="score">
                <p>Score <span class="score_value">...</span></p>
            </div>
            <span ng-repeat="live in [1,2]" class="lives"></span>
        </div>
        <div id="gameSection">
            <p>Tiempo:</p>
            <div id="clock" style="display:none"></div>
            <div class="progress">
                <div id="timeLapse" class="progress-bar" role="progressbar" aria-valuenow="70"
                  aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                </div>
            </div>

            <p>La Palabra es:</p>
            <h1 id="currentWord">{{ model.currentWord}}</h1>

            <p>Escriba la palabra que se encuentra arriba</p>

            <input type="text" name="word" ng-model="model.insertedWord" />
        </div>
    </div>
    <div id="endGame" ng-hide="model.gameStats.status == 'PLAYING'">
        <p>GAME OVER!</p>
        <p>score: <span id="score">{{model.gameStats.score}}</span> </p>
    </div>
</section>
